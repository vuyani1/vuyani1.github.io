<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>App Viewer - pfco.base44.app</title>
    <meta name="title" content="App Viewer - pfco.base44.app">
    <meta name="description" content="Access the pfco.base44.app interface with integrated notification management and full-screen compatibility.">

    <!-- Open Graph / Facebook -->

    <meta property="og:title" content="App Viewer - pfco.base44.app">

    <!-- Twitter -->

    <meta property="twitter:url" content="https://pfco.base44.app">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        iframe {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%;
        }
        .status-bar {
            background: #1a1a1a;
            color: white;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            border-bottom: 1px solid #333;
        }
        .btn-notify {
            padding: 4px 12px;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }
        .btn-enabled { background: #10b981; color: white; cursor: default; }
        .btn-request { background: #3b82f6; color: white; }
        .btn-request:hover { background: #2563eb; }
        .btn-blocked { background: #ef4444; color: white; }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- Notification Management Header -->
        <div class="status-bar">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-400"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                <span class="font-medium">App Viewer</span>
            </div>
            
            <div id="notification-control">
                <button id="notify-btn" class="btn-notify btn-request">
                    Enable Notifications
                </button>
            </div>
        </div>

        <!-- The Embedded Application -->
        <iframe 
            id="app-frame"
            src="https://pfco.base44.app" 
            title="pfco.base44.app"
            allow="notifications; push; geolocation; microphone; camera; clipboard-write; autoplay"
            sandbox="allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox allow-presentation allow-same-origin allow-scripts"
        ></iframe>
    </div>

    <script>
        const notifyBtn = document.getElementById('notify-btn');

        function updateNotificationUI() {
            if (!("Notification" in window)) {
                notifyBtn.textContent = "Not Supported";
                notifyBtn.className = "btn-notify btn-blocked";
                return;
            }

            if (Notification.permission === "granted") {
                notifyBtn.textContent = "Notifications Active";
                notifyBtn.className = "btn-notify btn-enabled";
                notifyBtn.disabled = true;
            } else if (Notification.permission === "denied") {
                notifyBtn.textContent = "Notifications Blocked";
                notifyBtn.className = "btn-notify btn-blocked";
            } else {
                notifyBtn.textContent = "Enable Notifications";
                notifyBtn.className = "btn-notify btn-request";
            }
        }

        notifyBtn.addEventListener('click', () => {
            if (Notification.permission !== "granted" && Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    updateNotificationUI();
                    if (permission === "granted") {
                        document.getElementById('app-frame').src = document.getElementById('app-frame').src;
                    }
                });
            } else if (Notification.permission === "denied") {
                const message = document.createElement('div');
                message.style.cssText = "position:fixed; top:50px; right:20px; background:#ef4444; color:white; padding:15px; border-radius:8px; z-index:100; box-shadow:0 4px 6px rgba(0,0,0,0.1); max-width: 300px;";
                message.innerHTML = "<strong>Access Blocked:</strong> Please click the lock icon in your browser address bar to reset notification permissions.";
                document.body.appendChild(message);
                setTimeout(() => message.remove(), 5000);
            }
        });

        updateNotificationUI();
    </script>
</body>
</html>
